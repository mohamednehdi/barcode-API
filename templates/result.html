<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Detection Result</title>
</head>
<body>
    <h1>Barcode Detection Result</h1>
    <p>Uploaded file: {{ filename }}</p>
    <ul>
    {% for barcode in detected_barcodes %}
        <li>{{ barcode.data }} ({{ barcode.type }})</li>
    {% endfor %}
    </ul>
    <a href="/">Back to upload</a>
</body>
</html>
